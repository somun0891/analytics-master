    import_db: CUSTOMERS_DB
    import_query: |-
      SELECT id
      , work_email
      , created_at
      , updated_at
      , zuora_contact_id
      , zuora_account_id
      FROM billing_account_contacts
  billing_account_memberships:
    advanced_metadata: true
