  customers:
    advanced_metadata: true
    database_type: customers
    export_db: EXPORT_DB
    export_schema: 'customers'
    export_table: 'customers'
    export_table_primary_key: id
    import_db: CUSTOMERS_DB
    import_query: |-
      SELECT id
      , created_at
      , updated_at
      , sign_in_count
      , current_sign_in_at
