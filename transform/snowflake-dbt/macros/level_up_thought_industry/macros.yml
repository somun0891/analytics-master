version: 2

macros:
  - name: level_up_intermediate
    description: '{{ doc("level_up_intermediate") }}'
    arguments:
      - name: source_table
        type: string
        description: Name of the source table (from schema.yml file).
      - name: source_schema
        type: string
        description: Name of the source table (from schema.yml file). Default value is level_up.
  - name: level_up_filter_gitlab_email
    description: '{{ doc("level_up_filter_gitlab_email") }}'
    arguments:
      - name: column_name
        type: string
        description: Name of the column name in which to filter for gitlab emails
