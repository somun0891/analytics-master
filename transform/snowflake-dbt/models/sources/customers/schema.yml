      - name: customer_id
        tags:
          - tdf
          - customers_db
        data_tests:
          - not_null
          - unique
      - name: customer_first_name
        meta:
          sensitive: true
      - name: customer_last_name
        meta:
          sensitive: true
      - name: customer_email
        meta:
          sensitive: true
      - name: customer_created_at
        tags:
          - tdf
          - customers_db
        data_tests:
          - not_null
      - name: customer_updated_at
        tags:
          - tdf
          - customers_db
        data_tests:
          - not_null
      - name: current_sign_in_at
      - name: last_sign_in_at
      - name: salesforce_account_id
      - name: billable
  - name: customers_db_leads_source
    description: '{{ doc("customers_db_leads_source") }}'  
    columns:
      - name: leads_id
        tags:
          - tdf
          - customers_db
        data_tests:
          - not_null
      - name: first_name
        meta:
          sensitive: true
      - name: last_name
        meta:
          sensitive: true
      - name: email
        meta:
          sensitive: true
      - name: phone
        meta:
          sensitive: true
      - name: company_name
        meta:
          sensitive: true    

  - name: customers_db_license_seat_links_source
    description: '{{ doc("customers_db_license_seat_links_source") }}' 
    columns:
      - name: zuora_subscription_id
      - name: order_id
        tags:
          - tdf
          - customers_db
        data_tests:
          - not_null
      - name: report_timestamp
        tags:
          - tdf
          - customers_db
        data_tests:
          - not_null

  - name: customers_db_licenses_source
    description: This table contains data from licenses in customers portal.
    columns:
      - name: license_id
        tags:
          - tdf
          - customers_db
        data_tests:
          - not_null
          - unique:
              config:
                where: "created_at >= DATEADD('day',-2,CURRENT_DATE())"

  - name: customers_db_license_versions_source
    description: '{{ doc("customers_db_license_versions_source") }}'
    columns:
      - name: id
        description: Pseudo ID generated to simulate Primary Key
        tags:
          - customers_db
        data_tests:
          - not_null
          - unique:
              config:
                where: "created_at >= DATEADD('day',-3,CURRENT_DATE())"
      - name: item_id
        description: Line if for item
        tags:
          - customers_db
        data_tests:
          - not_null
      - name: created_at
        description: Timestamp when the record was created
        tags:
          - customers_db
        data_tests:
          - not_null
      - name: item_type
        description: Item type, for example - License
        tags:
          - customers_db
        data_tests:
          - not_null
      - name: event
        description: Name of the event, for example - create, update
        tags:
          - customers_db
        data_tests:
          - not_null
      - name: whodunnit
        description: Email for licensing
        tags:
          - customers_db
        meta:
          sensitive: true
      - name: whodunnit_gitlab
        description: Email for licensing, contains either @gitlab.com email (value from whodunnit)  or NULL
        tags:
          - customers_db
      - name: whodunnit_gitlab_desc
        description: Email for licensing, contains either @gitlab.com email or NULL. Can contain `Admin` string
        tags:
          - customers_db
      - name: object
        description: Details about license
        tags:
          - customers_db
        meta:
          sensitive: true
      - name: object_changes
        description: Details about license changes
        tags:
          - customers_db
        meta:
          sensitive: true
      - name: _uploaded_at
        description: Timestamp when record is inserted in the RAW layer

  - name: customers_db_orders_source
    description: '{{ doc("customers_db_orders_source") }}'  
    columns:
      - name: order_id
        tags:
          - tdf
          - customers_db
        data_tests:
