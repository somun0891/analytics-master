      - name: subscription_name
      - name: order_start_date
      - name: order_end_date
      - name: order_quanity
      - name: order_created_at
        tags:
          - tdf
          - customers_db
        data_tests:
          - not_null
      - name: order_updated_at
        tags:
          - tdf
          - customers_db
        data_tests:
          - not_null
      - name: order_source
      - name: task_instance

