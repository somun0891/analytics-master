            data_tests:
              - not_null
          - name: updated_at
            data_tests:
              - not_null
      - name: customers_db_cloud_activations
        columns:
          - name: id
            data_tests:
              - not_null
          - name: created_at
            data_tests:
              - not_null
          - name: updated_at
            data_tests:
              - not_null
